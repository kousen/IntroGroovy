[versions]
ant = "1.10.15"
commons-math = "3.6.1"
groovy-bom = "5.0.1"
gson = "2.13.1"
h2 = "2.4.240"
junit-bom = "5.13.4"
spock = "2.4-M6-groovy-4.0"

[libraries]
ant = { module = "org.apache.ant:ant", version.ref = "ant" }
commons-math = { module = "org.apache.commons:commons-math3", version.ref = "commons-math" }
groovy-ant = { module = "org.apache.groovy:groovy-ant" }
groovy-bom = { module = "org.apache.groovy:groovy-bom", version.ref = "groovy-bom" }
groovy-console = { module = "org.apache.groovy:groovy-console" }
groovy-datetime = { module = "org.apache.groovy:groovy-datetime" }
groovy-json = { module = "org.apache.groovy:groovy-json" }
groovy-sql = { module = "org.apache.groovy:groovy-sql" }
groovy-swing = { module = "org.apache.groovy:groovy-swing" }
groovy-test = { module = "org.apache.groovy:groovy-test" }
groovy-xml = { module = "org.apache.groovy:groovy-xml" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
h2 = { module = "com.h2database:h2", version.ref = "h2" }
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit-bom" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-vintage = { module = "org.junit.vintage:junit-vintage-engine" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
spock-core = { module = "org.spockframework:spock-core", version.ref = "spock" }

[bundles]
junit = [
    "junit-jupiter",
    "junit-vintage",
    "junit-platform-launcher",
]

[plugins]
version-catalog-update = "nl.littlerobots.version-catalog-update:1.0.0"
versions = "com.github.ben-manes.versions:0.53.0"
